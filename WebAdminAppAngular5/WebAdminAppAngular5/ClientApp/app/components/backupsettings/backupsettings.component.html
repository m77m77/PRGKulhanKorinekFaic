<p class="tucne"> Select what will you backup </p>
<input type="text" class="pathtextselect" placeholder="C:\DATA">

<p class="tucne">Destination</p>
<table>
    <tr>
        <th>
            <label class="container">
                Local/network drives
                <input type="radio" id="radioLND" name="radio" onclick="enableLND()">
                <span class="checkmark"></span>
            </label>
        </th>
        <th>
            <label class="container">
                FTP
                <input type="radio" id="radioFTP" onclick="enableFTP()" name="radio">
                <span class="checkmark"></span>
            </label>
        </th>
        <th>
            <label class="container">
                SFTP
                <input type="radio" id="radioSFTP" onclick="enableSFTP()" name="radio">
                <span class="checkmark"></span>
            </label>
        </th>

    </tr>

    <tr>
        <td><input type="text" id="LNDpath" class="pathtextdestination" placeholder="D:\Backup"></td>
        <td><input type="text" id="FTPserver" class="pathtext" placeholder="Server adress"></td>
        <td><input type="text" id="SFTPserver" class="pathtext" placeholder="Server adress"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="text" id="FTPport" class="pathtext" placeholder="Port"></td>
        <td><input type="text" id="SFTPport" class="pathtext" placeholder="Port"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="text" id="FTPusername" class="pathtext" placeholder="Username"></td>
        <td><input type="text" id="SFTPusername" class="pathtext" placeholder="Username"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="Password" id="FTPpassword" class="pathtext" placeholder="Password"></td>
        <td><input type="Password" id="SFTPpassword" class="pathtext" placeholder="Password"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="text" id="FTPpath" class="pathtext" placeholder="Path"></td>
        <td><input type="text" id="SFTPpath" class="pathtext" placeholder="Path"></td>
    </tr>

</table>

<table>
    <tr>
        <th class="tablethalign"> After backup </th>
        <th class="tablethalign"> Format </th>
    </tr>
    <tr>
        <th>
            <select class="selectafterbackup">
                <option value="Nothing">Nothing</option>
                <option value="Restart">Restart</option>
                <option value="Turnoff">Turn off</option>
                <option value="Sleepmode">Sleep mode</option>
            </select>
        </th>
        <th>
            <select class="selectafterbackup">
                <option value="Archivezip">Archive .zip</option>
                <option value="Withoutcomprimation">Without comprimation</option>
            </select>
        </th>
    </tr>
</table>
