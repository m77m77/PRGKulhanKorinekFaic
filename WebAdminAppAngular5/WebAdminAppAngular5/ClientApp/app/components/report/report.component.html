<div id="tablereportdiv">
    <div id="tabledivReports">
        <table id="tableReports" class="report">
            <tr class="firstrow">
                <td>Status</td>
                <td>Daemon</td>
                <td>Date</td>
                <td>Type</td>
                <td>FailMessage</td>
            </tr>
            <tr *ngFor="let b of reports">
                <td><img [src]=b.Status width="50" height="50" /></td>
                <td>{{b.Name}}</td>
                <td>{{b.Date}}</td>
                <td>{{b.Type}}</td>
                <td>{{b.Message}}</td>
            </tr>
        </table>
    </div>
    <div>
        <button class="btn btn-primary" (click)="WriteReports('MONTHLY')" id="btnmonthly">Month</button>
        <button class="btn btn-primary" (click)="WriteReports('WEEKLY')" id="btnweekly">Week</button>
        <button class="btn btn-primary" (click)="WriteReports('DAILY')" id="btndaily">Day</button>
        <button class="btn btn-primary" (click)="WriteReports('ALL')" id="btndaily">ALL</button>
        <table>
            <tr>
                <td>
                    <input placeholder="Daemon name" id="filtrtext" type="text" />
                </td>
                <td>
                    <div><button class="btn btn-primary" (click)="WriteReports('MONTHLY')" id="btnfiltr">Filter</button></div>
                </td>
            </tr>
        </table>

    </div>
</div>
